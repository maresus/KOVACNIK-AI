<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kovaƒçnik ‚Äì Pogovori</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #7b5e3b;
      --bg: #f5f4f1;
      --card: #fff;
      --muted: #7a7a7a;
      --border: #e6e2da;
      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 14px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #1b1f1a;
      line-height: 1.6;
      padding-bottom: 32px;
    }
    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }
    .title { font-size: 1.3rem; font-weight: 700; display: flex; gap: 10px; align-items: center; }
    .subtitle { color: var(--muted); font-size: 0.95rem; }
    .btn {
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: var(--brand);
      color: #fff;
      box-shadow: 0 8px 20px rgba(123,94,59,0.25);
      text-decoration: none;
    }
    .btn.secondary { background: #f1ede5; color: #4b3a28; box-shadow: none; }
    .card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }
    .filters {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      align-items: end;
    }
    label { font-weight: 600; font-size: 13px; color: #3b2d1e; }
    select, input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #f0ede8;
      vertical-align: top;
    }
    th { color: #4b3a28; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: #f1ede5;
      color: #4b3a28;
    }
    .pill.warn { background: #fff4d6; color: #8a6500; }
    .nowrap { white-space: nowrap; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <div class="title">üí¨ Pogovori z AI</div>
        <div class="subtitle">Pregled vpra≈°anj in odgovorov</div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn secondary" href="/admin">‚¨Ö Nazaj na admin</a>
        <button class="btn" id="refreshBtn">Osve≈æi</button>
      </div>
    </header>

    <div class="card">
      <div class="filters">
        <div>
          <label for="limit">≈†tevilo zadnjih pogovorov</label>
          <select id="limit">
            <option value="100">100</option>
            <option value="200" selected>200</option>
            <option value="500">500</option>
          </select>
        </div>
        <div>
          <label for="followupOnly">Samo vpra≈°anja za follow‚Äëup</label>
          <select id="followupOnly">
            <option value="false" selected>Ne</option>
            <option value="true">Da</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="loadBtn">Nalo≈æi</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div id="stats" class="muted"></div>
      <div style="overflow:auto; margin-top:8px;">
        <table>
          <thead>
            <tr>
              <th class="nowrap">ƒåas</th>
              <th>Vpra≈°anje</th>
              <th>Odgovor</th>
              <th class="nowrap">Intent</th>
              <th class="nowrap">Follow‚Äëup</th>
              <th class="nowrap">Session</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/admin';
    const tableBody = document.getElementById('tableBody');
    const limitEl = document.getElementById('limit');
    const followupEl = document.getElementById('followupOnly');
    const statsEl = document.getElementById('stats');
    const loadBtn = document.getElementById('loadBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    function escapeHtml(text) {
      return String(text || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    async function loadConversations() {
      const limit = limitEl.value;
      const needsFollowup = followupEl.value;
      const res = await fetch(`${API_BASE}/conversations?limit=${limit}&needs_followup_only=${needsFollowup}`);
      const data = await res.json();
      const list = data.conversations || [];
      const stats = data.stats || {};
      statsEl.textContent = `Skupaj: ${stats.total || list.length} ‚Ä¢ Za follow‚Äëup: ${stats.followup || 0}`;
      tableBody.innerHTML = list.map(c => `
        <tr>
          <td class="nowrap">${escapeHtml(c.created_at)}</td>
          <td>${escapeHtml(c.user_message)}</td>
          <td>${escapeHtml(c.bot_response)}</td>
          <td class="nowrap"><span class="pill">${escapeHtml(c.intent || '-')}</span></td>
          <td class="nowrap">${c.needs_followup ? '<span class="pill warn">DA</span>' : '<span class="pill">NE</span>'}</td>
          <td class="nowrap">${escapeHtml(c.session_id || '-')}</td>
        </tr>
      `).join('');
    }

    loadBtn.addEventListener('click', loadConversations);
    refreshBtn.addEventListener('click', loadConversations);
    loadConversations();
  </script>
</body>
</html>
