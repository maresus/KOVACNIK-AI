<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Kovaƒçnik AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg: #ffffff;
      --bg-chat: #f9fafb;
      --text: #111827;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --user-bg: #dbeafe;
      --bot-bg: #111827;
      --bot-text: #f9fafb;
    }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    .container { display: flex; flex-direction: column; height: 100%; }
    .header {
      padding: 14px 16px;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .header-icon {
      width: 36px; height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }
    .header-text h1 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
    .header-text p { font-size: 0.75rem; opacity: 0.85; }
    .messages {
      flex: 1; overflow-y: auto; padding: 16px;
      background: var(--bg-chat);
      display: flex; flex-direction: column; gap: 12px;
    }
    .msg {
      max-width: 85%; padding: 10px 14px; border-radius: 16px;
      font-size: 0.9rem; line-height: 1.45;
      white-space: pre-wrap; word-wrap: break-word;
    }
    .msg.user {
      margin-left: auto; background: var(--user-bg);
      color: var(--text); border-bottom-right-radius: 4px;
    }
    .msg.bot {
      margin-right: auto; background: var(--bot-bg);
      color: var(--bot-text); border-bottom-left-radius: 4px;
    }
    .msg.typing { background: var(--bot-bg); color: var(--bot-text); padding: 12px 18px; }
    .typing-dots { display: flex; gap: 4px; }
    .typing-dots span {
      width: 8px; height: 8px; background: var(--bot-text);
      border-radius: 50%; animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }
    .quick-btns {
      display: flex; flex-wrap: wrap; gap: 6px;
      padding: 0 16px 12px; background: var(--bg-chat);
    }
    .quick-btn {
      padding: 6px 12px; border-radius: 20px;
      background: white; border: 1px solid var(--border);
      font-size: 0.8rem; cursor: pointer; transition: all 0.15s;
    }
    .quick-btn:hover {
      background: var(--primary); color: white; border-color: var(--primary);
    }
    .input-area {
      padding: 12px 16px; background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex; gap: 10px; align-items: flex-end; flex-shrink: 0;
    }
    .input-area textarea {
      flex: 1; min-height: 42px; max-height: 100px;
      padding: 10px 14px; border: 1px solid var(--border);
      border-radius: 22px; font-family: inherit; font-size: 0.9rem;
      resize: none; outline: none; line-height: 1.4;
    }
    .input-area textarea:focus { border-color: var(--primary); }
    .input-area button {
      width: 42px; height: 42px; border-radius: 50%;
      border: none; background: var(--primary); color: white;
      cursor: pointer; display: flex; align-items: center;
      justify-content: center; transition: background 0.15s; flex-shrink: 0;
    }
    .input-area button:hover { background: var(--primary-dark); }
    .input-area button:disabled { opacity: 0.5; cursor: not-allowed; }
    .input-area button svg { width: 20px; height: 20px; fill: currentColor; }
    .powered {
      padding: 8px; text-align: center; font-size: 0.7rem;
      color: var(--text-light); background: var(--bg);
    }
    .powered a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üè°</div>
      <div class="header-text">
        <h1>Kovaƒçnik AI</h1>
        <p>Vpra≈°aj me karkoli o kmetiji</p>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="msg bot">Pozdravljeni! üëã Kako vam lahko pomagam?

Vpra≈°ajte me o:
- Sobah in nastanitvah
- Vikend kosilih
- Na≈°ih izdelkih
- Izletih v okolici</div>
    </div>
    <div class="quick-btns" id="quickBtns">
      <button class="quick-btn" data-msg="Imate proste sobe?">üõèÔ∏è Sobe</button>
      <button class="quick-btn" data-msg="Kaj ponujate za vikend kosilo?">üçΩÔ∏è Kosila</button>
      <button class="quick-btn" data-msg="Kak≈°ne izdelke imate?">üõí Izdelki</button>
      <button class="quick-btn" data-msg="Kaj lahko obi≈°ƒçem v okolici?">üó∫Ô∏è Okolica</button>
    </div>
    <div class="input-area">
      <textarea id="input" placeholder="Napi≈°ite sporoƒçilo..." rows="1"></textarea>
      <button id="sendBtn" aria-label="Po≈°lji">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="powered">Ustvaril <a href="https://kovacnik.com" target="_blank">Turistiƒçna kmetija Kovaƒçnik</a></div>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const quickBtns = document.getElementById('quickBtns');
    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }
    function showTyping() {
      const div = document.createElement('div');
      div.className = 'msg bot typing';
      div.id = 'typing';
      div.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    function hideTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }
    async function sendMessage(text) {
      if (!text.trim()) return;
      addMessage(text, 'user');
      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      quickBtns.style.display = 'none';
      showTyping();
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        hideTyping();
        if (res.ok) {
          const data = await res.json();
          addMessage(data.reply || 'Oprostite, pri≈°lo je do napake.', 'bot');
        } else {
          addMessage('Oprostite, stre≈ænik ni dosegljiv.', 'bot');
        }
      } catch (err) {
        hideTyping();
        addMessage('Oprostite, pri≈°lo je do napake pri povezavi.', 'bot');
      }
      sendBtn.disabled = false;
      inputEl.focus();
    }
    sendBtn.addEventListener('click', () => sendMessage(inputEl.value));
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(inputEl.value);
      }
    });
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 100) + 'px';
    });
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.addEventListener('click', () => { sendMessage(btn.dataset.msg); });
    });
  </script>
</body>
</html>
