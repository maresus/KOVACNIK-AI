<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kovaƒçnik</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .header {
            background: #7b5e3b;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Filtri */
        .filters {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filters select, .filters input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .filter-btn {
            padding: 8px 16px;
            background: #7b5e3b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Statistika */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card .number { font-size: 2rem; font-weight: bold; color: #7b5e3b; }
        .stat-card .label { color: #666; font-size: 0.9rem; }
        
        /* Tabela */
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; font-weight: 600; color: #555; }
        tr:hover { background: #fafafa; }
        
        /* Status badges */
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        
        /* Source badges */
        .source {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .source-chat { background: #e3f2fd; color: #1565c0; }
        .source-wordpress_room { background: #f3e5f5; color: #7b1fa2; }
        .source-wordpress_table { background: #e8f5e9; color: #2e7d32; }
        
        /* Akcije */
        .actions { display: flex; gap: 8px; }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .btn-confirm { background: #28a745; color: white; }
        .btn-reject { background: #dc3545; color: white; }
        .btn-message { background: #17a2b8; color: white; }
        .btn-edit { background: #6c757d; color: white; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 4px; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† Kovaƒçnik - Admin Panel</h1>
        <div>
            <span id="current-date"></span>
        </div>
    </div>
    
    <div class="container">
        <!-- Statistika -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="stat-pending">0</div>
                <div class="label">ƒåaka na obdelavo</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-processing">0</div>
                <div class="label">V obdelavi</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-confirmed">0</div>
                <div class="label">Potrjeno</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-today">0</div>
                <div class="label">Danes</div>
            </div>
        </div>
        
        <!-- Filtri -->
        <div class="filters">
            <select id="filter-status">
                <option value="">Vsi statusi</option>
                <option value="pending" selected>ƒåaka na obdelavo</option>
                <option value="processing">V obdelavi</option>
                <option value="confirmed">Potrjeno</option>
                <option value="rejected">Zavrnjeno</option>
            </select>
            <select id="filter-type">
                <option value="">Vse vrste</option>
                <option value="room">Sobe</option>
                <option value="table">Mize</option>
            </select>
            <select id="filter-source">
                <option value="">Vsi viri</option>
                <option value="chat">Chatbot</option>
                <option value="wordpress_room">WP Sobe</option>
                <option value="wordpress_table">WP Mize</option>
            </select>
            <input type="date" id="filter-date-from" placeholder="Od datuma">
            <input type="date" id="filter-date-to" placeholder="Do datuma">
            <button class="filter-btn" onclick="loadReservations()">Filtriraj</button>
            <button class="filter-btn" style="background:#666" onclick="resetFilters()">Ponastavi</button>
        </div>
        
        <!-- Tabela -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Datum</th>
                        <th>Gost</th>
                        <th>Kontakt</th>
                        <th>Tip</th>
                        <th>Podrobnosti</th>
                        <th>Vir</th>
                        <th>Status</th>
                        <th>Akcije</th>
                    </tr>
                </thead>
                <tbody id="reservations-table">
                    <!-- Dinamiƒçno napolnjeno -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal za urejanje -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Uredi rezervacijo #<span id="edit-id"></span></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-reservation-id">
                
                <div class="form-group">
                    <label>Status</label>
                    <select id="edit-status">
                        <option value="pending">ƒåaka na obdelavo</option>
                        <option value="processing">V obdelavi</option>
                        <option value="confirmed">Potrjeno</option>
                        <option value="rejected">Zavrnjeno</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Datum</label>
                    <input type="text" id="edit-date">
                </div>
                
                <div class="form-group">
                    <label>≈†tevilo oseb</label>
                    <input type="number" id="edit-people">
                </div>
                
                <div class="form-group">
                    <label>Noƒçitve</label>
                    <input type="number" id="edit-nights">
                </div>
                
                <div class="form-group">
                    <label>Lokacija / Soba</label>
                    <input type="text" id="edit-location">
                </div>
                
                <div class="form-group">
                    <label>Interne opombe (gost ne vidi)</label>
                    <textarea id="edit-admin-notes"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" style="background:#ccc;color:#333" onclick="closeModal()">Prekliƒçi</button>
                    <button type="submit" class="btn btn-confirm">Shrani</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal za po≈°iljanje sporoƒçila -->
    <div class="modal" id="message-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Po≈°lji sporoƒçilo gostu</h2>
                <button class="modal-close" onclick="closeMessageModal()">&times;</button>
            </div>
            <form id="message-form">
                <input type="hidden" id="message-reservation-id">
                <input type="hidden" id="message-email">
                
                <div class="form-group">
                    <label>Prejemnik</label>
                    <input type="text" id="message-to" readonly style="background:#f5f5f5">
                </div>
                
                <div class="form-group">
                    <label>Zadeva</label>
                    <input type="text" id="message-subject" value="Va≈°a rezervacija - Kovaƒçnik">
                </div>
                
                <div class="form-group">
                    <label>Sporoƒçilo</label>
                    <textarea id="message-body" rows="8">Pozdravljeni,

glede va≈°e rezervacije za datum [DATUM]:

[VA≈†E SPOROƒåILO]

Lep pozdrav,
Domaƒçija Kovaƒçnik</textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="message-set-processing" checked>
                        Nastavi status na "V obdelavi"
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" style="background:#ccc;color:#333" onclick="closeMessageModal()">Prekliƒçi</button>
                    <button type="submit" class="btn btn-message">Po≈°lji</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/admin';
        
        // Trenutni datum
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('sl-SI');
        
        // Nalo≈æi rezervacije ob zagonu
        document.addEventListener('DOMContentLoaded', loadReservations);
        
        async function loadReservations() {
            const status = document.getElementById('filter-status').value;
            const type = document.getElementById('filter-type').value;
            const source = document.getElementById('filter-source').value;
            
            let url = `${API_BASE}/reservations?limit=100`;
            if (status) url += `&status=${status}`;
            if (type) url += `&type=${type}`;
            if (source) url += `&source=${source}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                renderReservations(data.reservations || []);
                updateStats(data.stats || {});
            } catch (e) {
                console.error('Napaka pri nalaganju:', e);
            }
        }
        
        function renderReservations(reservations) {
            const tbody = document.getElementById('reservations-table');
            
            if (reservations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;padding:40px;color:#999">Ni rezervacij</td></tr>';
                return;
            }
            
            tbody.innerHTML = reservations.map(r => `
                <tr>
                    <td>#${r.id}</td>
                    <td>
                        <strong>${r.date || '-'}</strong>
                        ${r.time ? '<br><small>' + r.time + '</small>' : ''}
                        ${r.nights ? '<br><small>' + r.nights + ' noƒçi</small>' : ''}
                    </td>
                    <td>
                        <strong>${r.name || '-'}</strong>
                        ${r.country ? '<br><small>' + r.country + '</small>' : ''}
                    </td>
                    <td>
                        ${r.email ? '<a href="mailto:' + r.email + '">' + r.email + '</a>' : '-'}
                        ${r.phone ? '<br><small>' + r.phone + '</small>' : ''}
                    </td>
                    <td>
                        ${r.reservation_type === 'room' ? 'üõèÔ∏è Soba' : 'üçΩÔ∏è Miza'}
                    </td>
                    <td>
                        <small>
                            ${r.people ? r.people + ' oseb' : ''}
                            ${r.location ? '<br>' + r.location : ''}
                            ${r.note ? '<br><em>' + r.note + '</em>' : ''}
                        </small>
                    </td>
                    <td><span class="source source-${r.source}">${formatSource(r.source)}</span></td>
                    <td><span class="status status-${r.status}">${formatStatus(r.status)}</span></td>
                    <td class="actions">
                        ${r.status === 'pending' || r.status === 'processing' ? `
                            <button class="btn btn-confirm" onclick="confirmReservation(${r.id})">‚úÖ</button>
                            <button class="btn btn-reject" onclick="rejectReservation(${r.id})">‚ùå</button>
                        ` : ''}
                        <button class="btn btn-message" onclick="openMessageModal(${r.id}, '${r.email}', '${r.name}', '${r.date}')">‚úâÔ∏è</button>
                        <button class="btn btn-edit" onclick="openEditModal(${JSON.stringify(r).replace(/"/g, '&quot;')})">‚úèÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function formatStatus(status) {
            const map = {
                'pending': 'ƒåaka',
                'processing': 'V obdelavi',
                'confirmed': 'Potrjeno',
                'rejected': 'Zavrnjeno'
            };
            return map[status] || status;
        }
        
        function formatSource(source) {
            const map = {
                'chat': 'Chatbot',
                'wordpress_room': 'WP Soba',
                'wordpress_table': 'WP Miza'
            };
            return map[source] || source;
        }
        
        function updateStats(stats) {
            document.getElementById('stat-pending').textContent = stats.pending || 0;
            document.getElementById('stat-processing').textContent = stats.processing || 0;
            document.getElementById('stat-confirmed').textContent = stats.confirmed || 0;
            document.getElementById('stat-today').textContent = stats.today || 0;
        }
        
        function resetFilters() {
            document.getElementById('filter-status').value = 'pending';
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-source').value = '';
            document.getElementById('filter-date-from').value = '';
            document.getElementById('filter-date-to').value = '';
            loadReservations();
        }
        
        // AKCIJE
        async function confirmReservation(id) {
            if (!confirm('Potrdi rezervacijo #' + id + '?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/reservations/${id}/confirm`, { method: 'POST' });
                const data = await res.json();
                if (data.ok) {
                    alert('Rezervacija potrjena! Email poslan gostu.');
                    loadReservations();
                } else {
                    alert('Napaka: ' + (data.error || 'Neznana napaka'));
                }
            } catch (e) {
                alert('Napaka pri potrjevanju');
            }
        }
        
        async function rejectReservation(id) {
            if (!confirm('Zavrni rezervacijo #' + id + '? Gostu bo poslan email.')) return;
            
            try {
                const res = await fetch(`${API_BASE}/reservations/${id}/reject`, { method: 'POST' });
                const data = await res.json();
                if (data.ok) {
                    alert('Rezervacija zavrnjena. Email poslan gostu.');
                    loadReservations();
                } else {
                    alert('Napaka: ' + (data.error || 'Neznana napaka'));
                }
            } catch (e) {
                alert('Napaka pri zavrnitvi');
            }
        }
        
        // EDIT MODAL
        function openEditModal(reservation) {
            document.getElementById('edit-id').textContent = reservation.id;
            document.getElementById('edit-reservation-id').value = reservation.id;
            document.getElementById('edit-status').value = reservation.status || 'pending';
            document.getElementById('edit-date').value = reservation.date || '';
            document.getElementById('edit-people').value = reservation.people || '';
            document.getElementById('edit-nights').value = reservation.nights || '';
            document.getElementById('edit-location').value = reservation.location || '';
            document.getElementById('edit-admin-notes').value = reservation.admin_notes || '';
            document.getElementById('edit-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }
        
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('edit-reservation-id').value;
            
            const data = {
                status: document.getElementById('edit-status').value,
                date: document.getElementById('edit-date').value,
                people: parseInt(document.getElementById('edit-people').value) || null,
                nights: parseInt(document.getElementById('edit-nights').value) || null,
                location: document.getElementById('edit-location').value,
                admin_notes: document.getElementById('edit-admin-notes').value,
            };
            
            try {
                const res = await fetch(`${API_BASE}/reservations/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.ok) {
                    closeModal();
                    loadReservations();
                } else {
                    alert('Napaka: ' + (result.error || 'Neznana napaka'));
                }
            } catch (e) {
                alert('Napaka pri shranjevanju');
            }
        });
        
        // MESSAGE MODAL
        function openMessageModal(id, email, name, date) {
            document.getElementById('message-reservation-id').value = id;
            document.getElementById('message-email').value = email;
            document.getElementById('message-to').value = name + ' <' + email + '>';
            
            // Posodobi template z datumom
            const body = document.getElementById('message-body');
            body.value = body.value.replace('[DATUM]', date || '');
            
            document.getElementById('message-modal').classList.add('active');
        }
        
        function closeMessageModal() {
            document.getElementById('message-modal').classList.remove('active');
        }
        
        document.getElementById('message-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                reservation_id: document.getElementById('message-reservation-id').value,
                email: document.getElementById('message-email').value,
                subject: document.getElementById('message-subject').value,
                body: document.getElementById('message-body').value,
                set_processing: document.getElementById('message-set-processing').checked,
            };
            
            try {
                const res = await fetch(`${API_BASE}/send-message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.ok) {
                    alert('Sporoƒçilo poslano!');
                    closeMessageModal();
                    loadReservations();
                } else {
                    alert('Napaka: ' + (result.error || 'Neznana napaka'));
                }
            } catch (e) {
                alert('Napaka pri po≈°iljanju');
            }
        });
    </script>
</body>
</html>
